<!DOCTYPE html>
<html>
    <head>
        <style>            
/*            클래스 선택자가 더 포괄적이다.*/
            .js{ /* 선택자 (클래스) */
                font-weight: bold;
                color:red;
            }
/*            id선택자는 정확하게 잡아내는것!*/
            #first { /* 선택자 (id) */
                color:green;
            }
/*            이 웹페이지에 있는 모든 span태그*/
            span{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1><a href="index.html"></a>JavaScript</h1>
        <h2 style="background-color:coral; color: powderblue">JavaScript</h2>
        <p>
<!--            id는 식별하는것이고 클래스는 그룹핑하는것이다.-->
            <span id = "first" class="js">JavaScript</span>
            asffsasfsa<span class="js">JavaScript</span>
            fsafsasdgfgds<span class="js">JavaScript</span>
            sadggdas<span class="js">JavaScript</span>agsdas<span>HTML</span>
            asdg<span class="js">JavaScript</span>sdagdgs
        </p>
    </body>
</html>
