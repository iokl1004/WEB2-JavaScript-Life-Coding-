<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing", "leezche"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2>add</h2>
        <script>
            coworkers.push("duru"); // duru라는 데이터를 coworkers라는 배열의 끝에 추가
            coworkers.push("inki");
        </script>
                
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
