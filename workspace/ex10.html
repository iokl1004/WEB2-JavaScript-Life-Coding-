<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Objects</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer" : "egoing",
                "designer" : "leezche"
            };
            document.write("programmer : " + coworkers.programmer + "<br>");
            document.write("designer : " + coworkers.designer + "<br>");
            coworkers.bookeeper = "duru";   //객체의 추가
            document.write("bookeeper : " + coworkers.bookeeper + "<br>");
            coworkers["data scientist"] = "taeho";  // 객체의 이름에 띄워쓰기가 있는 경우에는 이렇게 추가!
            document.write("data scientist : " + coworkers["data scientist"] + "<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers) {
                document.write(key + ' : ' +coworkers[key]+'<br>');
            }
        </script>
        
        <h2>Property & Method</h2>
        <script>
            //함수 정의
            coworkers.showAll = function() {
                for(var key in this) {
                    document.write(key + ' : ' +this[key]+'<br>');
                }
            }
            //객체에 소속된 함수 정의 ( 객체에 저장된 함수를 메소드 라고 한다. )
            coworkers.showAll();
        </script>
    </body>
</html>
